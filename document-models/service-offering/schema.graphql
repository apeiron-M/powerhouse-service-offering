enum ServiceStatus {
    DRAFT
    COMING_SOON
    ACTIVE
    DEPRECATED
}

enum ServiceLevel {
    INCLUDED
    NOT_INCLUDED
    OPTIONAL
    NOT_APPLICABLE
    CUSTOM
    VARIABLE
}

enum BillingCycle {
    MONTHLY
    QUARTERLY
    SEMI_ANNUAL
    ANNUAL
    ONE_TIME
}

enum ResetPeriod {
    HOURLY
    DAILY
    WEEKLY
    MONTHLY
    QUARTERLY
    SEMI_ANNUAL
    ANNUAL
}

type OptionGroup {
    id: OID!
    name: String!
    description: String
    isAddOn: Boolean!
    defaultSelected: Boolean!
}

type Service {
    id: OID!
    title: String!
    description: String
    parentServiceId: OID
    displayOrder: Int
    isSetupFormation: Boolean!
    facetBindings: [ResourceFacetBinding!]!
}

type ResourceFacetBinding {
    id: OID!
    facetName: String!
    facetType: PHID!
    supportedOptions: [OID!]!
}

type ServiceSubscriptionTier {
    id: OID!
    name: String!
    description: String
    serviceLevels: [ServiceLevelBinding!]!
    usageLimits: [ServiceUsageLimit!]!
    pricing: ServicePricing!
    isCustomPricing: Boolean!
}

type ServiceLevelBinding {
    id: OID!
    serviceId: OID!
    level: ServiceLevel!
    optionGroupId: OID
    variations: String
    annexes: String
    customValue: String
    setupFee: Amount_Money
}

type ServiceUsageLimit {
    id: OID!
    serviceId: OID!
    metric: String!
    limit: Int
    resetPeriod: ResetPeriod
    notes: String
}

type ServicePricing {
    amount: Amount_Money
    currency: Currency!
    billingCycle: BillingCycle!
    setupFee: Amount_Money
}

type ServiceOfferingState {
    id: PHID!
    title: String!
    summary: String!
    status: ServiceStatus!
    services: [Service!]!
    tiers: [ServiceSubscriptionTier!]!
    optionGroups: [OptionGroup!]!
    infoLink: URL
    operatorId: PHID!
    lastModified: DateTime!
}



